<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.card{
     
    border: 2px solid slategray;
    background-color:thistle;
    padding: 10px 20px 30px 40px;
    border-radius: 2px;
    margin-top: 10px;

}
.cards{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    
}

    </style>
</head>
<body>
    <div class="cards">

    </div>
    <script>
       fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json())
       .then(info =>
       profile(info)
       )

       var cards=document.querySelector('.cards')
       let profile=(info)=>{

        info.map(cardobject => {

        // .log(cardobject)
        let card=document.createElement('div');
        card.classList.add("card");
        card.style.width="20rem";
        
        let cid=document.createElement('h1');
        cid.textContent=cardobject.id;

    

        card.appendChild(cid);

        let ctitle=document.createElement('h5');
        ctitle.textContent=cardobject.title;

        card.appendChild(ctitle);

        let cbody=document.createElement('p');
        cbody.textContent=cardobject.body;
        
        card.appendChild(cbody);


        cards.appendChild(card)
        
                })
       }

    </script>
</body>
</html>
