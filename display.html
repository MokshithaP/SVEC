<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        p{
            display: inline;
            background-color: burlywood;
            /* border: 20px solid green; */
            height: 100px;
            width: 100px;
        }
        span{
            display: block;
            background-color: rgb(135, 222, 154);
            height: 100px;
            width: 100px;
        }
        h3{
            display: inline-block;
            background-color: brown;
            height: 100px;
            width: 90px;
        }
    </style>
</head>
<body>
    <p>paragraph</p>
    <p>pargraph2</p>
    <span>inlineelements</span>
    <span>inline2ele</span>
    <div>
    <h3>
        smile
    </h3>
    <h3>smile</h3>
    </div>

</body>
</html>
